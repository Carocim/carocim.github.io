---
layout: default
---

{%- include back_link.html -%}

<h1>{{ page.title }}</h1>

{%- if site.posts.size > 0 -%}
  <ul>
    {%- for post in site.posts -%}
      <li>
        <span>{{ post.date | date: site.theme_config.date_format }}</span> Â» 
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {%- endfor -%}
  </ul>
{%- else -%}
  <p>No posts yet.</p>
{%- endif -%}
